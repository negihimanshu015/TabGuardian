<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabGuardian</title>
    <link rel="stylesheet" href="bulma.min.css">
</head>
<body>
    <div class="container ">
        <h1 class="title pl-6">TabGuardian</h1>
        <div class="field has-text-centered">
            <button class="button is-large  is-success is-inverted is-rounded" id="Recover">Recover Tab</button>
        </div>        
    </div>
    <div class="container m-2 has-text-centered">
        <button class="button is-success are-small has-text-left" id="Start">Start</button>
        <button class="button is-danger are-small has-text-right" id="Stop">Stop</button>
    </div>
    <script src="script.js"></script>          
</body>
</html>
